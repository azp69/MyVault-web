
<div class="registerform" style="padding-left:5em;">
    <h2>Please log in</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="userinput">Email address</label>
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="userinput">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordinput">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" placeholder="Password again">
        </div>
        <div class="form-group">
            <label for="serialInput">Serial key</label>
            <input type="text" class="form-control" id="serialInput" name="serialInput" placeholder="Serial key">
        </div>
        <div id="regAlert" class="alert alert-danger" role="alert" style="margin-top: 1rem; display: none;"></div>
        <button type="submit" class="btn btn-primary" id="submitLogin">Submit</button>
    </form>
</div>
<script>
    $.getScript('public/scripts/loginorregisteruser.js');
</script>
